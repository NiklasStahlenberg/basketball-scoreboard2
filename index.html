<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <div class="score-container">
                    <h2 class="score" id="home-score">0</h2>
                </div>
                <div class="btn-container">
                    <button class="add-score-btn" onclick="addScoreHome(1)">+1</button>
                    <button class="add-score-btn" onclick="addScoreHome(2)">+2</button>
                    <button class="add-score-btn" onclick="addScoreHome(3)">+3</button>
                </div>                
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <div class="score-container">
                    <h2 class="score" id="away-score">0</h2>
                </div>
                <div class="btn-container">
                    <button class="add-score-btn" onclick="addScoreAway(1)">+1</button>
                    <button class="add-score-btn" onclick="addScoreAway(2)">+2</button>
                    <button class="add-score-btn" onclick="addScoreAway(3)">+3</button>
                </div>  
            </div>            
        </div>
        <div id="new-game-btn-container">
            <button id="new-game-btn" onclick="newGame()">New Game</button>        
        </div>
        <script src="index.js"></script>
    </body>
</html>
